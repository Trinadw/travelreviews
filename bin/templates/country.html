<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="travelstyles.css"></link>
<title>CountryCity</title>
</head>
<body>


	<div class="countryCity">
		<ul id="citylist">
			<h3>These are the cities I have visited in:</h3>
			<h2 th:text="${country.countryName}"></h2>
			<li th:each="currentCountry:${country.cities}"><img
				class="citypix" th:src="${currentCountry.imageUrl}" /><br>
				<button class="button1">
					<a th:href="@{/city(id=${currentCountry.id})}"
						th:text="${currentCountry.cityName}"></a>
				</button> </br></li>
		</ul>
	</div>
<footer>
			<a class="backtomain"
				th:href="@{/countries(countryName=${countryAsCollection})}">Back to Trina's
				Travel Reviews Homepage</a>

			<p>Trina's Travel Reviews</p>
		</footer>
</body>
</html>
